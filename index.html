<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer</title>
</head>
<body>
    <header>
        <div class="container-fluid bg-success text-white">
            <div class="navbar py-4">
                <h2 class="fs-4 fw-bold">START BOOTSTRAP</h1>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon fs-3 text-secondary border border-secondary rounded">
                        <i class="fas fa-bars" style="padding-top: 4px;"></i>
                    </span>
                </button>
                <!-- <div class="fs-3 pb-2">
                    <i class="fas fa-bars"></i>
                </div> -->
            </div>
        </div>
    </header>
    <main>
        <section class="bg-primary text-white py-4">
            <div class="container text-center">
                <img src="img/avatar.svg" alt="Avatar" class="w-25 mb-4">
                <div class="mb-4">
                    <h1>START BOOTSTRAP</h1>
                </div>
                <div class="container d-flex justify-content-center align-items-center flex-grow-1">
                    <div class="star-l"></div>
                    <i class="fas fa-star fs-4 ps-2 pe-2"></i>
                    <div class="star-l"></div>
                </div>
                <div class="container">
                    <ul class="list-inline d-inline-flex pt-3">
                        <li class="list-inline-items px-2">GRAPHIC ARTIST</li>
                        <li class="list-inline-items px-2">WEB DESIGNERS</li>
                        <li class="list-inline-items px-2">ILLUSTRATOR</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- Portfolio -->
        <section class="text-black py-4">
            <div class="container text-center d-flex">
                <div class="row">
                    <div class="col">          
                        <img class="rounded mx-auto d-block" src="img/cabin.png" alt="">                       
                    </div>
                    <div class="col">
                        <img src="img/cake.png" alt="">
                    </div>
                    <div class="col">
                        <img src="img/circus.png" alt="">
                    </div>
                    <div class="col">
                        <img src="img/game.png" alt="">
                    </div>
                    <div class="col">
                        <img src="img/safe.png" alt="">
                    </div>
                    <div class="col">
                        <img src="img/submarine.png" alt="">
                    </div>
                </div>

            </div>


        </section>
    </main>
    
</body>
</html>
